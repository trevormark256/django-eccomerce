<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    

<style>



.activ{
    
    background-color: rgb(72, 255, 72);
    border-radius: 10px;
  }
</style>

</head>
<body>
  <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#"><i class="fas fa-tachometer-alt"></i> Admin Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active   ">
                    <a class="nav-link {% if request.path == '/adminhome/' %} text-white    activ {% else %}  {% endif %} " href="{% url 'adminhome' %}"><i class="fas fa-home"></i> Dashboard</a>
                </li>
              
                <li class="nav-item">
                  <a class="nav-link  {% if request.path == '/product-list/' %} text-white   activ {% else %} {% endif %}   " href="{% url 'product-list' %}">
                      <i class="fas fa-box-open"></i> Products</a>
              </li>
              
                <li class="nav-item">
                    <a class="nav-link   {% if request.path == '/categories/' %} text-white   activ {% else %} {% endif %} "  href="{% url 'categories' %}"><i class="fas fa-tags"></i> Categories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link  {% if request.path == '/Users/' %} text-white   activ {% else %} {% endif %} " href="{% url 'Users' %}"><i class="fas fa-users"></i> Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link   {% if request.path == '/Orders/' %} text-white   activ {% else %} {% endif %} " href="{% url 'Orders' %}"><i class="fas fa-shopping-cart"></i> Orders</a>
                </li>
            </ul>

            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-cogs"></i> Settings</a>
                </li>
            </ul>
               <ul class="navbar-nav ms-auto "  ><li class="nav-item   "   >
                  <button class="btn btn-danger btn-sm  " style="padding: 0.2rem; border-radius: 5px;"  >
                    <a class="nav-link py-1 "  href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a>
                </button>  </li>
            </ul>
        </div>
    </div>
</nav>

      
<div class="mt-5" > 
    {% block content %}
       <!-- Alert messages -->
       {% for message in messages %}
       <div class="alert alert-{{ message.tags }} alert-dismissible" role="alert">
           {{ message }}
           <button type="button" class="close" data-dismiss="alert" aria-label="Close">
               <span aria-hidden="true">&times;</span>
           </button>
       </div>
   {% endfor %}


{% endblock %}
</div>  
</body>
</html>
